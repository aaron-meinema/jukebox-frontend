<div class="wrapper">
  <form class="form-signup">
    <h2 class="form-signup-heading">Please Sign Up</h2>
    <input #username (input)="username.value" type="text" class="form-control"
           placeholder="User Name" required="" autofocus=""/>
    <input #password (input)="password.value" type="password" class="form-control" name="password" placeholder="Password" required=""/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signUp()">Sign Up</button>
  </form>
</div>
